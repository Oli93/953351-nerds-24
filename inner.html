<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нёрдс</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-navigation">
        <a class="main-header-logo" href="index.html">
          <img src="img/logo.svg" width="160" height="65" alt="Логотип Nerds">
        </a>
        <ul class="site-navigation">
          <li><a href="studio.html">Студия</a></li>
          <li><a href="clientele.html">Клиенты</a></li>
          <li class="site-navigation-current"><a href="catalog.html">Магазин</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
      <ul class="user-cart">
        <li>
          <img src="img/cart-icon.svg" alt="Корзина">
          <a class="cart-link" href="cart.html">Корзина</a>
        </li>
      </ul>
    </header>
    <main>
      <h1 class="page-title">Магазин готовых шаблонов</h1>
      <section class="filters">
        <h2 class="visually-hidden">Фильтр товаров</h2>
        <form class="filter" method="get" action="https://echo.htmlacademy.ru">
          <fieldset>
            <legend>Сетка:</legend>
            <ul class="filter-options">
              <li>
                <input type="radio" name="grid" id="filter-Адаптивная" value="filter-Адаптивная" checked>
                <label for="filter-Адаптивная">Адаптивная
              </li>
              <li>
                <input type="radio" name="grid" id="filter-Фиксированная" value="filter-Фиксированная">
                <label for="filter-Фиксированная">Фиксированная
              </li>
              <li>
                <input type="radio" name="grid" id="filter-Резиновая" value="filter-Резиновая">
                <label for="filter-Резиновая">Резиновая
              </li>
            </ul>
            </fieldset>
          <fieldset>
            <legend>Особенности:</legend>
            <ul class="filter-options">
              <li>
                <input type="checkbox" name="Слайдер" id="filter-Слайдер" checked>
                <label for="filter-Слайдер">Слайдер
                </li>
              <li>
                <input type="checkbox" name="Блок преимуществ" id="filter-Блок преимуществ">
                <label for="filter-Блок преимуществ">Блок преимуществ
              </li>
              <li>
                <input type="checkbox" name="Новости" id="filter-Новости" checked>
                <label for="filter-Новости">Новости
              </li>
              <li>
                <input type="checkbox" name="Галерея" id="filter-Галерея">
                <label for="filter-Галерея">Галерея
              </li>
              <li>
                <input type="checkbox" name="Корзина" id="filter-Корзина">
                <label for="filter-Корзина">Корзина
            </li>
            </ul>
          </fieldset>
          <button class="button" type="button">Показать</button>
        </section>
        <section class="catalog">
          <h2 class="visually-hidden">Список веб-сайтов</h2>
          <ul class="catalog-list">
            <li class="catalog-item">
              <img src="img/sedona.jpg" width="360" height="576" alt="Sedona">
            </li>
            <li class="catalog-item">
              <img src="img/pink.jpg" width="360" height="576" alt="Pink">
            </li>
            <li class="catalog-item">
              <img src="img/barbershop.jpg" width="360" height="576" alt="Barbershop">
            </li>
            <li class="catalog-item">
              <img src="img/mishka.jpg" width="360" height="576" alt="Mishka">
            </li>
            <li class="catalog-item">
              <img src="img/aplus.jpg" width="360" height="576" alt="Img-aplus">
            </li>
            <li class="catalog-item">
              <img src="img/kvast.jpg" width="360" height="576" alt="Kvast">
            </li>
          </ul>
          <button class="button" type="button">1</button>
          <button class="button" type="button">2</button>
          <button class="button" type="button">3</button>
          <button class="button" type="button">Следущая</button>
        </section>
        <section class="map">
          <h2 class="visually-hidden">Как до нас добраться</h2>
          <p>
            <img src="img/map.jpg" width="1443" height="416" alt="Офис компании по адресу: ул. Большая Конюшенная, д. 19 дробь 8, Санкт-Петербург">
          </p>
        </section>
      </main>
      <footer class="main-footer">
        <ul>
          <li>
            <a class="social-button" href="https://vk.com/">
              <img src="img/vk.svg" width="26" height="15" alt="Логотип Вконтакте">
            </a>
          </li>
          <li>
            <a class="social-button" href="https://www.facebook.com/">
              <img src="img/fb.svg" width="12" height="22" alt="Логотип Фейсбук">
            </a>
            </li>
          <li>
            <a class="social-button" href="https://www.instagram.com/">
              <img src="img/insta.svg" width="21" height="21" alt="Логотип Инстаграм">
            </a>
          </li>
        </ul>
        <p>
          <b>Давайте дружить, это выгодно!</b>
        </p>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </footer>
    </body>
    </html>
